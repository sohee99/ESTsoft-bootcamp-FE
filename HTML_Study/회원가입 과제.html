<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="">
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    <label>
        아이디<input type="text" required>
    </label>
    <label>
        이메일<input type="email" required>
    </label>
    <label>
        비밀번호<input type="password" required>
    </label>
    <label>
        닉네임<input type="text" required>
    </label>
<fieldset>
    <legend>성별</legend>
    <label>
    <ul>
        <li><input type="radio" name="gender" value="men" required>남성</li>
        <li><input type="radio" name="gender" value="women">여성</li>
        <li><input type="radio" name="gender" value="none">선택 안함</li>
    </ul>
    </label>
</fieldset>
<fieldset>
    <legend>사용기술</legend>
    <ul>
        <li><input type="checkbox" name="skill" value="HTML"><label>HTML</label></li>
        <li><input type="checkbox" name="skill" value="CSS"><label>CSS</label></li>
        <li><input type="checkbox" name="skill" value="JavaScript"><label>JavaScript</label></li>
        <li><input type="checkbox" name="skill" value="Python"><label>Python</label></li>
        <li><input type="checkbox" name="skill" value="Diango"><label>Diango</label></li>
        <li><input type="checkbox" name="skill" value="GitHub"><label>GitHub</label></li>
        <li><input type="checkbox" name="skill" value="PostgreSQL"><label>PostgreSQL</label></li>
    </ul>
</fieldset>
<button>회원가입</button>
</form>
</body>
</html>
