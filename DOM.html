<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation()코드이해</title>
</head>
<body>
<h1>나의 todo list</h1>
<p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
<p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
<p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>
<script>
    function showAlert(event) {
        alert(event.currentTarget.textContent);
    }
    function deleteItem(event) {
        event.stopPropagation();
        const isConfirmed = confirm('삭제하시겠습니까?');
        if (isConfirmed) {
            const paragraph = event.currentTarget.parentElement;
            paragraph.parentNode.removeChild(paragraph);
        }
    }
    const paragraphs = document.querySelectorAll('p');
    paragraphs.forEach(paragraph => {
        paragraph.addEventListener('click', showAlert);
    });
</script>
</body>
</html>
