<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="1만시간법칙.css">
</head>
<body>
    <section class="container">
        <div class="첫화면">
            <div class="제목">
                <img class="시계" src="Frame%2012.png" alt="">
                <img class="시간법칙" src="Frame.png" alt="1만시간의 법칙">
            </div>
            <div class="인트로0">
                <img class="인트로1" src="“연습은%20어제의%20당신보다%20당신을%20더%20낫게%20만든다.”.png" alt="">
                <div class="인트로5">
                 <div class="인트로2">
                    <img class="인트로3" src="따움표.png" alt="따옴표">
                 </div>
                    <p class="인트로-전문가"><span class="강조"><strong>1만 시간의 법칙</strong></span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
                </div>
            </div>
            <div class="finds">
                <div class="전문가">
                    <span>나는</span>
                    <input class="프로그래밍" type="text" alt="예)프로그래밍" placeholder="예)프로그래밍">
                    <span>전문가가 될 것이다.</span>
                </div>
                <div class="시간">
                    <span>그래서 앞으로 매일 하루에</span>
                    <input class="시간2" type="text" alt="예)5" placeholder="예)5">
                    <span>시간씩 훈련할 것이다.</span>
                </div>
            </div>
            <div class="버튼">
                <div class="button1">
                    <button class="button2">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                        <div class="click">
                            <img src="Frame%2011.png" alt="클릭">
                        </div>
                </div>
            </div>
        </div>
        <div class="답변">
            <div class="first">
                <div>
                    당신은<span></span> 전문가가 되기 위해서
                </div>
                <div>
                    대략<span></span>일 이상 훈련하셔야 합니다!:)
                </div>
            </div>
            <div class="go">
                <div>
                    <button>훈련하러 가기 GO!GO!</button>
                </div>
                <div>
                    <button>공유하기</button>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal1">
            <h1>화이팅!!♥♥♥</h1>
            <h2>당신의 꿈을 응원합니다!</h2>
        </div>
        <div class="lion">
            <img src="라이캣.png" alt="라이캣">
        </div>
        <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </section>
    <footer>
        <div class="로고">
            <img src="위니브.png" alt="위니브">
        </div>
        <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 Weniv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다</p>
    </footer>
</body>
</html>
